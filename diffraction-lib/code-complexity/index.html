<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>

    body {
      --base-size: clamp(18px, 1.5vw, 22px);
      font-family: nunito, ui-sans-serif, system-ui, -apple-system,
      BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial,
      "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol", "Noto Color Emoji";
      background-color: #262626;
      color: inherit;
      color-scheme: light dark;
      font-size: var(--base-size);
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(17em, 1fr));
      gap: 0;
      padding: 0;
      background-color: transparent;
      justify-content: start;
    }
    .card {
      border-radius: 0.3em;
      overflow: hidden;
      border: 1px solid #111;
      background-color: transparent;
      margin: 0.75em;
      display: flex;
      flex-direction: column;
    }
    .card-title {
      font-weight: 300;
      color: #ccc;
      display: flex;
      align-items: center;
      gap: 0.75em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      background-color: #202020;
      padding: 1em 1em;
      border-radius: 0;
      margin: 0;
      font-size: 1em;
    }
    .values {
      display: flex;
      flex-direction: column;
      font-weight: 300;
      gap: 0.5em;
      padding: 1em 1em;
      background-color: #1a1a1a;
      border-top: 1px solid #101010;
      font-size: 1em;
    }
    .values .row {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 1em;
      min-width: 0;
    }
    .values .item-label {
      color: #ccc;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 0;
    }
    /* Allow label color classes to take effect over base label color */
    .values .item-label.green { color: #6eb543; }
    .values .item-label.yellow-green { color: #b4cd32; }
    .values .item-label.yellow { color: #e8b745; }
    .values .item-label.orange { color: #f39c12; }
    .values .item-label.red { color: #e46259; }
    .values .item-label.blue { color: #71b2f0; }
    .values .item-label.gray { color: #757575; }
    /* Icons inherit label color so they colorize accordingly */
    .values .item-label .icon { color: currentColor; margin-right: 0.5em; }
    .values .item-value {
      white-space: nowrap;
    }
    .values span img { vertical-align: middle; }
    .green { color: #6eb543; }
    .yellow-green { color: #b4cd32; }
    .yellow { color: #e8b745; }
    .orange { color: #f39c12; }
    .red { color: #e46259; }
    .blue { color: #71b2f0; }
    .gray { color: #757575; }
    a { color: inherit; text-decoration: none; }
    
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>

  <div class="card-grid">
  
  </div>

  </body>
  </html>
